<div ng-controller="mvNavBarLoginCtrl" class="navbar-right">
    <form ng-hide="identity.isAuthenticated()" class="navbar-form">
        <div class="form-group">
            <input placeholder="Email" ng-model="username" class="form-control" />
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password" ng-model="password" class="form-control" />
        </div>

        <div class="btn-group">
            <button ng-click="signin(username, password)" data-toggle="dropdown" class="btn btn-primary dropdown-toggle transSign">Sign In</button>
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a target="_self" href="/auth/facebook"><span class="fa fa-facebook"></span>Facebook Auth</a>
                </li>
                <li>
                    <a href="#/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </form>
    
    <ul ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
        <li class="dropdown"  >
            <a href="" data-toggle="dropdown" class="dropdown-toggle " ng-class="{'facebook-icon' : !!identity.currentUser.facebook}">
                <img ng-show= "identity.currentUser.facebook" ng-src="{{identity.currentUser.photo}}">
                {{identity.currentUser.firstName + " " + identity.currentUser.lastName}}<span class="caret" style="font-size:220%"></span></a>
            <ul class="dropdown-menu">
                <li ng-show="identity.currentUser.isAdmin()">
                    <a href="/admin/users">Manage Users</a>
                </li>
                <li>
                    <a href="/users/update">Update User Deatil</a>
                </li>
                <li>
                    <a href="" ng-click="signout()">Sign Out</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
